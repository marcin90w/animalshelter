<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Animal Shelter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="/style.css"/>

</head>
<body>
    <div class="header">
        <h1>Schronisko Reksio i Klakier</h1>
    </div>
    <div class="content">
        <h2>Zwierzaki szukajÄ…ce domu</h2>
        <a class="animal" th:each="animal: ${animals}" th:href="@{'/zwierzak?imie=' + ${animal.name}}">
            <img th:src="${animal.img}" width="200px"/>
            <div class="animal-info">
                <h2 th:text="${animal.name}">Rudy</h2>
                <p th:text="${animal.description}">Opis Kotka</p>
            </div>
        </a>
    </div>
</body>
</html>
